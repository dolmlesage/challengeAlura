<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
          <img class="logoImg" src="img/logo.png">
          <h1 class="tittle">Encriptador de mensajes</h1>
        </div>
        <div class="left">
            <input class="text-input" type="text" name="input-texto" id="inputtexto" placeholder="Ingrese el texto aqui">
        </div>
        <div class="right">
          <img src="img/Muñeco.png" id="imgDer">
          <h1 id="texto">Ningún mensaje fue encontrado</h1>
          <textarea id="texto2" >Ingrese el texto que desee encriptar o desenciptar.</textarea>
          <button type="button" id="copiar" onclick="copia()">¡Copiar!</button>
        </div>
        <div class="left-button">
          <p>Sólo letra minusculas y sin acento</p>
          <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
          <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
      </div>   
</body>
</html>
